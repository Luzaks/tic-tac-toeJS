<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="script.js" defer></script>
</head>
<body>

<header class="" id="header-section" >
    <h1><img src="https://i.imgur.com/hj3ULPb.png"/></h1>
    <div class="d-flex flex-row align-items-center justify-content-center">
        <button class="enter-button" onclick="displaySections()">
            <span class="enter-span">
                &#9658;PLAY
            </span>
        </button>
    </div>
</header>

<main class="main-container d-flex flex-column align-items-center justify-content-center">
    <section id="names-section" class="names-section text-center">
        <h2 class="name-header">Please type your names below</h2>
        <div class="names">
            <label class="label-f-p-n" for="first-player">First player:</label>
            <input class="input-f-p-n" type="text" id="first-player" name="first-player" onclick="getName()">
        </div>
        <div class="names">
            <label class="label-s-p-n" for="second-player">Second player:</label>
            <input class="input-s-p-n" type="text" id="second-player" name="second-player">
        </div>
        <button class="continue-button" type="button" onclick="displaySecondSection()">
                <span class="continue-span">
                    CONTINUE&#3869;&#3866;&#3869;
                </span>
        </button>
    </section>
    <section id="options-section" class="options-section text-center">
        <div class="options-header text-center">
            <div class="choose-header d-flex flex-column align-items-center justify-content-center">
                <h2 class="name-header"><span class="jsValue"></span> please choose a sign</h2>
            </div>
        </div>
        <div class="options d-flex align-items-center justify-content-center">
            <div class="half-inner-options d-flex align-items-center justify-content-center">
                <div class="h-option x-option" id="chose-option-x" onclick="getValue()">X</div>
            </div>
            <div class="half-inner-options d-flex align-items-center justify-content-center">
                <div class="h-option o-option" id="chose-option-o" onclick="getSecondValue()" >O</div>
            </div>
        </div>
        <button class="continue-button" type="button" onclick="displayThirdSection()">
                <span class="continue-span">
                    CONTINUE&#3869;&#3866;&#3869;
                </span>
        </button>
    </section>
    <section class="board-section">
            <div class="inner-cell" data-cell="0">X</div>
            <div class="inner-cell" data-cell="1">O</div>
            <div class="inner-cell" data-cell="2">X</div>
            <div class="inner-cell" data-cell="3">O</div>
            <div class="inner-cell" data-cell="4">X</div>
            <div class="inner-cell" data-cell="5">O</div>
            <div class="inner-cell" data-cell="6">X</div>
            <div class="inner-cell" data-cell="7">O</div>
            <div class="inner-cell" data-cell="8">X</div>
    </section>
</main>

</body>
</html>
